<main class="container">
  <h1 class="mb-5">Edit Contact</h1>

  <div class="row justify-content-lg-center">
    <form class="col-lg-6 col-md-10 col-sm-10">

      <!-- Name box -->
      <div class="input-group mb-3">
          <span for="fullName" class="input-group-text">Full Name</span>
          <input type="text" class="form-control" id="fullName" aria-describedby="Full Name Input" aria-label="Full Name" required>

      <!-- Email box -->

        <span for="emailAddress" class="input-group-text">Email address</span>
        <input type="email" class="form-control" id="emailAddress" aria-describedby="Email Address Input" aria-label="Email Address" required>
      </div>

      <!-- Contact box -->
      <div class="input-group mb-3">
        <span for="contentNumber" class="input-group-text">Contact Number</span>
        <input type="text" class="form-control" id="contentNumber" aria-describedby="Full Name Input" aria-label="Full Name" required>
      </div>

      <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Edit</button>
      <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-envelope"></i> Clear</button>

    </form>
